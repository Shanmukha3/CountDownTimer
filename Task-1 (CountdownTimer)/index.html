<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Input</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
        }

        .container {
            background-color:rgb(217, 223, 223); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            background-color: rgb(107, 188, 107);
            color: #fff; 
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" max="23" step="1" placeholder="00">

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59" step="1" placeholder="00">

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59" step="1" placeholder="00">
    <br>
    <button onclick="startTimer()">Start</button>
</div>

<script>
    function startTimer() {
        const hours = document.getElementById('hours').value;
        const minutes = document.getElementById('minutes').value;
        const seconds = document.getElementById('seconds').value;

        if ((hours === '' || (hours >= 0 && hours <= 23)) &&
            (minutes === '' || (minutes >= 0 && minutes <= 59)) &&
            (seconds === '' || (seconds >= 0 && seconds <= 59))) {
            const urlParams = new URLSearchParams();
            urlParams.append('hours', hours);
            urlParams.append('minutes', minutes);
            urlParams.append('seconds', seconds);

            window.location.href = 'timer.html?' + urlParams.toString();
        } else {
            alert('Please enter valid values for hours, minutes, and seconds.');
        }
    }
</script>

</body>
</html>
